<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抗疫歌曲</title>
    <link rel="stylesheet" href="swiper-bundle.min.css">
    <link rel="stylesheet" href="music.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="../font/font.css">
</head>
<body>
    <!-- 导航栏 -->
    <div class="nav">
        <a href="../homepage/homepage.html" id="demo1" target="_headFrame">首页</a>
        <a href="../covid/covid.html" id="demo2" target="_headFrame">新冠疫情</a>
        <a href="../hero/hero.html" id="demo3" target="_headFrame">战疫英雄</a>
        <a href="../music/music.html" id="demo4" target="_headFrame">抗疫歌曲</a>
    </div>
    <!-- 在视频播放窗口添加视频，并设置其不自动播放 -->
    <div class="swiper-container">
        <div class="swiper-wrapper vedioBox">
            <div class="swiper-slide">
                <video width="65.10%" height="77.42%" controls>
                    <source src="./MV/Home-蔡徐坤.mp4">
                </video>
            </div>
            <div class="swiper-slide">
                <video width="65.10%" height="77.42%" controls>
                    <source src="./MV/你要相信这不是最后一天-华晨宇.mp4">
                </video>
            </div>
            <div class="swiper-slide">
                <video width="65.10%" height="77.42%" controls>
                    <source src="./MV/会好的-张艺兴.mp4">
                </video>
            </div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination">
        </div>
    </div>
    <script src="swiper-bundle.min.js"></script>
    <script>        
        var mySwiper = new Swiper ('.swiper-container', {
            pagination: '.swiper-pagination',
            paginationClickable: true,
            direction: 'horizontal', // 垂直切换选项
            loop: false, // 循环模式选项
            
            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination',
                clickable: true
            },
        })        
    </script>
</body>
</html>
