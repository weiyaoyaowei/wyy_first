    <script>
          //播放动画
          $($('.login').click(
            function () {
                $(this).toggleClass('active');
                setTimeout(
                    () => {
                        $(this).toggleClass('verity')
                    }, 2000
                )
            }
        ))
            //点击按钮后两秒打开链接，播放完动画
        document.querySelector('.login').addEventListener('click', function () {
            setTimeout(function () { window.location.href = '../homepage/homepage.html' }, 4000);
        })
